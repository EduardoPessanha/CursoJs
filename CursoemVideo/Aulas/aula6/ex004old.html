    <script>
        var nome = window.prompt('Qual é o seu nome? ')
       // document.write('Seu nome tem ' + nome.length + ' letras')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!</br>`); // <br/>  => mudança de linha Break Row
        document.write(`Seu nome em letras maiúscula é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
