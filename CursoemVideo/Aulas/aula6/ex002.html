<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">       <!--Configuração de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Documento</title>
    <!-- Dentro da tag <style></style> a linguagem é CSS -->
    <style>   
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 22pt sans-serif;;
        }
        h1 {
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>  
    <h1>Olá, mundo!</h1>    <!--<h1></h1> -> Título de nivel 1-->
    <p>Já me livrei da maldição!</p>  <!--  <p></p> -> Parágrafo -->
    <!-- /Dentro da tag <script></script> a linguagem é javaScript */ -->
    <script>      
        var nome = window.prompt('Qual é o seu nome? ') // Vai perguntar o nome ...
        window.alert('É um prazer em te conhecer, '+ nome + '!') // + -> concatenação
    </script>
</body>
</html>
